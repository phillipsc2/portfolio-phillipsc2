<!DOCTYPE html>
<html>
<head>
<style>
  .color1 { background-color: white; }
  .color2 { background-color: red; }
</style>
</head>
<body>

<script>
  const body = document.body;
  let isColor1 = true;

  function toggleBackgroundColor() {
    if (isColor1) {
      body.classList.remove('color1');
      body.classList.add('color2');
    } else {
      body.classList.remove('color2');
      body.classList.add('color1');
    }
    isColor1 = !isColor1;
  }

  setInterval(toggleBackgroundColor, 400); // Change every 400 milliseconds (0.4 seconds)
</script>

</body>
</html>
